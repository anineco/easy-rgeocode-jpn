<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="referrer" content="origin"><!-- NOTE: for Bing Maps -->
    <title>Reverse Geocoding</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        border: 0;
        width: 100%;
        height: 100%;
      }
      .leaflet-popup h2 {
        margin: 0;
        padding: 0 2em 0 0;
        font-size: 12px;
        font-weight: bold;
        color: red;
      }
      .leaflet-popup td {
        font-size: 12px;
        padding: 0;
      }
      .leaflet-popup td:first-child {
        padding-right: 1em;
        color: blue;
      }
      #crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      .leaflet-bar button, .leaflet-bar button:hover {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="crosshair"><img src="crosshair.png" alt=""></div>
    <script src="https://polyfill.io/v3/polyfill.min.js?flags=gated%7Calways&amp;features=Promise%2Cfetch" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script>
      const param = { lon: 139.765249, lat: 35.681552, zoom: 12 };
      location.search.slice(1).split('&').forEach(function (ma) {
        const s = ma.split('=');
        param[s[0]] = Number(s[1]);
      });

      const map = L.map('map', {
        center: [param.lat, param.lon],
        maxZoom: 18,
        minZoom: 5,
        zoom: param.zoom
      });
      const std = L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>'
      }).addTo(map);

      const helloPopup = L.popup();
      const group = L.layerGroup().addTo(map);

      L.easyButton('&target;', function(btn, map) {
        const center = map.getCenter();
        helloPopup.setLatLng(center);
/*****  農研機構 簡易逆ジオコーディングサービス
        fetch('https://aginfo.cgk.affrc.go.jp/ws/rgeocode.php?json&lat=' + center.lat + '&lon=' + center.lng)
        .then(function (response) { return response.json(); })
        .then(function (json) {
          const pname = json.result.prefecture.pname;
          const mname = json.result.municipality.mname;
          helloPopup.setContent(pname + mname).openOn(map);
        });
*****/
        fetch('https://map.jpn.org/share/rg.php?lat=' + center.lat + '&lon=' + center.lng)
        .then(function (response) { return response.json(); })
        .then(function (json) {
          const html = '<h2>現在地</h2><table><tbody><tr><td>緯度</td><td>' + center.lat.toFixed(6)
            + '</td></tr><tr><td>経度</td><td>' + center.lng.toFixed(6)
            + '</td></tr><tr><td>所在</td><td>' + json.name
            + '</td></tr></tbody></table>';
          helloPopup.setContent(html).openOn(map);
          if (json.area) {
            group.clearLayers();
            group.addLayer(L.geoJSON(JSON.parse('{"type":"FeatureCollection","features":[' + json.area + ']}'), {
              style: {
                color: '#ff0000',
                weight: 1,
                opacity: 0.5
              }
            }));
            map.on('popupclose', function (event) {
              group.clearLayers();
            });
          }
        });
      }).addTo(map);
    </script>
  </body>
</html>
